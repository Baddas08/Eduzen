<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduzen - Plateforme Éducative</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPpVJHdcDs8bxu42dfy1ZYp7nCwdalNto",
            authDomain: "eduzen-a7c5a.firebaseapp.com",
            databaseURL: "https://eduzen-a7c5a-default-rtdb.firebaseio.com",
            projectId: "eduzen-a7c5a",
            storageBucket: "eduzen-a7c5a.firebasestorage.app",
            messagingSenderId: "221297092700",
            appId: "1:221297092700:web:f0ee45a49e133482901e99",
            measurementId: "G-18Q0R8Z8Q4"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getDatabase(app);
        window.storage = getStorage(app);
    </script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loader"></div>
        <p class="mt-4 text-xl">Chargement...</p>
    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="hidden">
        <!-- Login Form -->
        <div id="loginForm" class="auth-container">
            <div class="glass auth-card">
                <div class="text-center mb-8">
                    <img src="eduzen.png" alt="Eduzen Logo" class="logo-img mx-auto mb-4">
                    <h1 class="text-4xl font-bold gradient-text">Eduzen</h1>
                    <p class="text-gray-600 dark:text-gray-400 mt-2" data-i18n="welcome"></p>
                </div>
                
                <form id="loginFormElement" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2" data-i18n="email"></label>
                        <input type="email" id="loginEmail" required class="w-full px-4 py-3 rounded-lg glass border-0 focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2" data-i18n="password"></label>
                        <input type="password" id="loginPassword" required class="w-full px-4 py-3 rounded-lg glass border-0 focus:ring-2 focus:ring-purple-500">
                    </div>
                    <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
                        <i class="fas fa-sign-in-alt mr-2"></i><span data-i18n="signIn"></span>
                    </button>
                </form>
                
                <p class="text-center mt-6 text-sm">
                    <span data-i18n="dontHaveAccount"></span>
                    <a href="#" id="showRegister" class="text-purple-600 hover:underline ml-2" data-i18n="createAccount"></a>
                </p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-container hidden">
            <div class="glass auth-card">
                <div class="text-center mb-8">
                    <img src="eduzen.png" alt="Eduzen Logo" class="logo-img mx-auto mb-4">
                    <h1 class="text-4xl font-bold gradient-text">Eduzen</h1>
                    <p class="text-gray-600 dark:text-gray-400 mt-2" data-i18n="createProfile"></p>
                </div>
                
                <form id="registerFormElement" class="space-y-4">
                    <div class="text-center mb-4">
                        <div class="profile-upload-container">
                            <img id="profilePreview" src="https://via.placeholder.com/120" alt="Profile" class="profile-preview">
                            <label for="profilePhotoInput" class="profile-upload-btn">
                                <i class="fas fa-camera"></i>
                            </label>
                            <input type="file" id="profilePhotoInput" accept="image/*" class="hidden">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2" data-i18n="name"></label>
                        <input type="text" id="registerName" required class="w-full px-4 py-3 rounded-lg glass border-0 focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2" data-i18n="email"></label>
                        <input type="email" id="registerEmail" required class="w-full px-4 py-3 rounded-lg glass border-0 focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2" data-i18n="selectClass"></label>
                        <select id="registerClass" required class="w-full px-4 py-3 rounded-lg glass border-0 focus:ring-2 focus:ring-purple-500">
                            <option value="">Sélectionner une classe</option>
                            <option value="6eme">6ème</option>
                            <option value="5eme">5ème</option>
                            <option value="4eme">4ème</option>
                            <option value="3eme">3ème</option>
                            <option value="seconde">Seconde</option>
                            <option value="premiere">Première</option>
                            <option value="terminale">Terminale</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2" data-i18n="selectLanguage"></label>
                        <select id="registerLanguage" class="w-full px-4 py-3 rounded-lg glass border-0 focus:ring-2 focus:ring-purple-500">
                            <option value="fr">Français</option>
                            <option value="en">English</option>
                            <option value="es">Español</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2" data-i18n="password"></label>
                        <input type="password" id="registerPassword" required class="w-full px-4 py-3 rounded-lg glass border-0 focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2" data-i18n="confirmPassword"></label>
                        <input type="password" id="registerConfirmPassword" required class="w-full px-4 py-3 rounded-lg glass border-0 focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
                        <i class="fas fa-user-plus mr-2"></i><span data-i18n="createAccount"></span>
                    </button>
                </form>
                
                <p class="text-center mt-6 text-sm">
                    <span data-i18n="alreadyHaveAccount"></span>
                    <a href="#" id="showLogin" class="text-purple-600 hover:underline ml-2" data-i18n="signIn"></a>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="hidden">
        <!-- Top Navigation -->
        <nav class="top-nav glass">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="eduzen.png" alt="Eduzen" class="w-10 h-10">
                    <h1 class="text-2xl font-bold gradient-text">Eduzen</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Notifications -->
                    <button id="notifBtn" class="relative p-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg">
                        <i class="fas fa-bell text-xl"></i>
                        <span id="notifBadge" class="notification-badge hidden">0</span>
                    </button>
                    
                    <!-- Dark Mode Toggle -->
                    <button id="darkModeToggle" class="p-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg">
                        <i class="fas fa-moon text-xl"></i>
                    </button>
                    
                    <!-- Language Selector -->
                    <select id="languageSelector" class="px-3 py-2 rounded-lg glass border-0">
                        <option value="fr">FR</option>
                        <option value="en">EN</option>
                        <option value="es">ES</option>
                    </select>
                    
                    <!-- User Profile -->
                    <div class="flex items-center space-x-2">
                        <img id="userProfilePic" src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full">
                        <span id="userName" class="font-medium"></span>
                    </div>
                    
                    <!-- Logout -->
                    <button id="logoutBtn" class="p-2 hover:bg-red-100 dark:hover:bg-red-900 rounded-lg text-red-600">
                        <i class="fas fa-sign-out-alt text-xl"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="app-layout">
            <!-- Sidebar -->
            <aside class="sidebar glass">
                <ul class="space-y-2">
                    <li>
                        <a href="#" data-page="dashboard" class="nav-link active">
                            <i class="fas fa-home"></i>
                            <span data-i18n="dashboard"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="homework" class="nav-link">
                            <i class="fas fa-book"></i>
                            <span data-i18n="homework"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="schedule" class="nav-link">
                            <i class="fas fa-calendar"></i>
                            <span data-i18n="schedule"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="quiz" class="nav-link">
                            <i class="fas fa-question-circle"></i>
                            <span data-i18n="quiz"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="forum" class="nav-link">
                            <i class="fas fa-comments"></i>
                            <span data-i18n="forum"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="chat" class="nav-link">
                            <i class="fas fa-message"></i>
                            <span data-i18n="chat"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="profile" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span data-i18n="profile"></span>
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Content Area -->
            <main class="content-area">
                <!-- Dashboard Page -->
                <div id="dashboardPage" class="page-content">
                    <h2 class="text-3xl font-bold mb-6" data-i18n="dashboard"></h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="glass p-6 rounded-lg">
                            <i class="fas fa-book text-4xl text-purple-600 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2" data-i18n="homework"></h3>
                            <p class="text-3xl font-bold" id="homeworkCount">0</p>
                        </div>
                        
                        <div class="glass p-6 rounded-lg">
                            <i class="fas fa-check-circle text-4xl text-green-600 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2" data-i18n="completed"></h3>
                            <p class="text-3xl font-bold" id="completedCount">0</p>
                        </div>
                        
                        <div class="glass p-6 rounded-lg">
                            <i class="fas fa-clock text-4xl text-yellow-600 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2" data-i18n="pending"></h3>
                            <p class="text-3xl font-bold" id="pendingCount">0</p>
                        </div>
                        
                        <div class="glass p-6 rounded-lg">
                            <i class="fas fa-trophy text-4xl text-orange-600 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2" data-i18n="score"></h3>
                            <p class="text-3xl font-bold" id="totalScore">0</p>
                        </div>
                    </div>
                    
                    <div class="glass p-6 rounded-lg">
                        <h3 class="text-2xl font-bold mb-4">Devoirs à venir</h3>
                        <div id="upcomingHomework"></div>
                    </div>
                </div>

                <!-- Homework Page -->
                <div id="homeworkPage" class="page-content hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold" data-i18n="homework"></h2>
                        <button id="addHomeworkBtn" class="gradient-bg text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90">
                            <i class="fas fa-plus mr-2"></i><span data-i18n="addHomework"></span>
                        </button>
                    </div>
                    <div id="homeworkList"></div>
                </div>

                <!-- Schedule Page -->
                <div id="schedulePage" class="page-content hidden">
                    <h2 class="text-3xl font-bold mb-6" data-i18n="schedule"></h2>
                    <div id="scheduleContent" class="glass p-6 rounded-lg"></div>
                </div>

                <!-- Quiz Page -->
                <div id="quizPage" class="page-content hidden">
                    <h2 class="text-3xl font-bold mb-6" data-i18n="quiz"></h2>
                    <div id="quizContent"></div>
                </div>

                <!-- Forum Page -->
                <div id="forumPage" class="page-content hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold" data-i18n="forum"></h2>
                        <button id="newPostBtn" class="gradient-bg text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90">
                            <i class="fas fa-plus mr-2"></i><span data-i18n="newPost"></span>
                        </button>
                    </div>
                    <div id="forumPosts"></div>
                </div>

                <!-- Chat Page -->
                <div id="chatPage" class="page-content hidden">
                    <h2 class="text-3xl font-bold mb-6" data-i18n="chat"></h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="glass p-4 rounded-lg">
                            <h3 class="text-xl font-semibold mb-4">Contacts</h3>
                            <div id="chatUserList"></div>
                        </div>
                        <div class="md:col-span-2 glass p-4 rounded-lg">
                            <div id="chatMessages" class="chat-messages mb-4"></div>
                            <div class="flex space-x-2">
                                <input type="text" id="chatInput" placeholder="Tapez votre message..." class="flex-1 px-4 py-3 rounded-lg glass border-0">
                                <button id="sendMessageBtn" class="gradient-bg text-white px-6 py-3 rounded-lg">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Profile Page -->
                <div id="profilePage" class="page-content hidden">
                    <h2 class="text-3xl font-bold mb-6" data-i18n="profile"></h2>
                    <div class="glass p-8 rounded-lg">
                        <div class="text-center mb-6">
                            <img id="profilePagePic" src="https://via.placeholder.com/150" alt="Profile" class="w-32 h-32 rounded-full mx-auto mb-4">
                            <h3 id="profilePageName" class="text-2xl font-bold"></h3>
                            <p id="profilePageClass" class="text-gray-600 dark:text-gray-400"></p>
                        </div>
                        <div id="profileDetails"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="modalContainer"></div>

    <!-- Language Files -->
    <script src="fr.js"></script>
    <script src="en.js"></script>
    <script src="es.js"></script>
    
    <!-- App Scripts -->
    <script type="module" src="index.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
